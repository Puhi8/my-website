<!DOCTYPE html>
<head>
   <title>Combinations</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Combinations maker</h1>
   <div class="inputs">
      <div class="addItemDiv">
         <input type="text" id="itemInput" placeholder="item to add">
         <button class="inputButton" onclick="addItem()" id="addItemButton">add item</button>
      </div>
      <div class="combineDiv">
         <input type="number" id="numberOfItemsInOneCombination" placeholder="number in one grout (2)">
         <input type="text" id="joinWith" placeholder="join items with (, )">
         <button class="inputButton" onclick="combine()" id="combineButton">Combine</button>
      </div>
   </div>
   <div class="numberDisplay">
      <p id="numberOfItemsInList">There are <strong>0</strong> items in the list.</p>
      <p id="numberOfAllCombinations">There are <strong>0</strong> possible combinations.</p>
   </div>
   <div class="lists">
      <ul id="listOfItemsInUse"></ul>
      <ul id="outputList"></ul>
   </div>
</body>
<script src="script.js"></script>
</html>
